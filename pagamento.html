    <main>
        <section class="container" style="max-width: 600px; margin: 2rem auto;">
            <h2>Resumo do Pedido</h2>
            <div id="resumo-pedido"></div>
            <div class="pagamento-icons">
                <img src="https://img.icons8.com/color/48/000000/credit-card.png" alt="Cartão de Crédito" title="Cartão de Crédito">
                <img src="https://img.icons8.com/color/48/000000/boleto-bankario.png" alt="Boleto Bancário" title="Boleto Bancário">
                <img src="https://img.icons8.com/color/48/000000/pix.png" alt="PIX" title="PIX">
            </div>
            <form id="form-pagamento" class="pagamento-form" novalidate>
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required>
                    <div id="nome-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="9" pattern="\d{5}-?\d{3}" required placeholder="00000-000">
                    <div id="cep-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" required>
                    <div id="rua-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                    <div id="numero-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                    <div id="bairro-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    <div id="cidade-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" maxlength="2" required placeholder="UF">
                    <div id="estado-erro" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="pagamento">Forma de pagamento:</label>
                    <div style="font-size:0.97rem; color:#666; margin-bottom:0.2rem;">Selecione a forma de pagamento desejada:</div>
                    <select id="pagamento" name="pagamento" required>
                        <option value="" disabled selected hidden>Selecione</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">PIX</option>
                    </select>
                    <div id="pagamento-erro" class="error-message"></div>
                </div>
                <button type="submit" class="btn" id="btn-finalizar">Finalizar Compra</button>
                <div id="processando" style="display:none; margin-top:1rem;"><span class="spinner"></span>Processando pagamento...</div>

    <script>
    // Pega os parâmetros da URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const carrinhoFlag = getQueryParam('carrinho');
    let produtosPedido = [];
    let totalPedido = 0;
    if (carrinhoFlag) {
        // Pega todos os itens do carrinho
        produtosPedido = JSON.parse(localStorage.getItem('carrinho_pagamento')) || [];
        totalPedido = produtosPedido.reduce((acc, item) => acc + item.preco * item.quantidade, 0);
        let html = '<table style="width:100%;margin-bottom:1rem;"><thead><tr><th style="text-align:left;">Produto</th><th>Qtd</th><th>Subtotal</th></tr></thead><tbody>';
        produtosPedido.forEach(item => {
            html += `<tr><td>${item.nome}</td><td style='text-align:center;'>${item.quantidade}</td><td style='text-align:right;'>R$ ${(item.preco*item.quantidade).toFixed(2).replace('.', ',')}</td></tr>`;
        });
        html += `</tbody></table><div style='text-align:right;font-weight:600;font-size:1.15rem;'>Total: R$ ${totalPedido.toFixed(2).replace('.', ',')}</div>`;
        document.getElementById('resumo-pedido').innerHTML = html;
    } else {
        // Pedido de um produto só
        const produto = getQueryParam('produto') || 'Produto não informado';
        const preco = getQueryParam('preco') ? parseFloat(getQueryParam('preco')) : 0;
        produtosPedido = [{ nome: produto, preco, quantidade: 1 }];
        totalPedido = preco;
        document.getElementById('resumo-pedido').innerHTML = `<strong>Produto:</strong> ${produto}<br><strong>Preço:</strong> R$ ${preco.toFixed(2).replace('.', ',')}`;
    }

    // Validação amigável
    function validarCampos() {
        let valido = true;
        // Limpa erros
        [
            'nome','email','cep','rua','numero','bairro','cidade','estado','pagamento'
        ].forEach(id => {
            const erro = document.getElementById(id+'-erro');
            if (erro) erro.textContent = '';
        });
        // Nome
        const nome = document.getElementById('nome').value.trim();
        if (!nome) {
            document.getElementById('nome-erro').textContent = 'Por favor, informe seu nome completo.';
            valido = false;
        }
        // Email
        const email = document.getElementById('email').value.trim();
        if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
            document.getElementById('email-erro').textContent = 'Informe um e-mail válido.';
            valido = false;
        }
        // CEP
        const cep = document.getElementById('cep').value.trim();
        if (!cep || !/^\d{5}-?\d{3}$/.test(cep)) {
            document.getElementById('cep-erro').textContent = 'Informe um CEP válido (00000-000).';
            valido = false;
        }
        // Rua
        const rua = document.getElementById('rua').value.trim();
        if (!rua) {
            document.getElementById('rua-erro').textContent = 'Informe a rua.';
            valido = false;
        }
        // Número
        const numero = document.getElementById('numero').value.trim();
        if (!numero) {
            document.getElementById('numero-erro').textContent = 'Informe o número.';
            valido = false;
        }
        // Bairro
        const bairro = document.getElementById('bairro').value.trim();
        if (!bairro) {
            document.getElementById('bairro-erro').textContent = 'Informe o bairro.';
            valido = false;
        }
        // Cidade
        const cidade = document.getElementById('cidade').value.trim();
        if (!cidade) {
            document.getElementById('cidade-erro').textContent = 'Informe a cidade.';
            valido = false;
        }
        // Estado
        const estado = document.getElementById('estado').value.trim();
        if (!estado || estado.length !== 2) {
            document.getElementById('estado-erro').textContent = 'Informe o estado (UF, ex: SP).';
            valido = false;
        }
        // Pagamento
        const pagamento = document.getElementById('pagamento').value;
        if (!pagamento) {
            document.getElementById('pagamento-erro').textContent = 'Selecione a forma de pagamento.';
            valido = false;
        }
        return valido;
    }

    document.getElementById('form-pagamento').addEventListener('submit', function(e) {
        e.preventDefault();
        if (!validarCampos()) return;
        document.getElementById('btn-finalizar').disabled = true;
        document.getElementById('processando').style.display = 'block';
        setTimeout(() => {
            document.getElementById('form-pagamento').style.display = 'none';
            document.getElementById('processando').style.display = 'none';
            // Limpa carrinho após compra
            localStorage.removeItem('carrinho');
            localStorage.removeItem('carrinho_pagamento');
            // Salva resumo do pedido para confirmação
            localStorage.setItem('pedido_confirmado', JSON.stringify({ produtos: produtosPedido, total: totalPedido }));
            // Salva pedido na conta do usuário logado
            const user = JSON.parse(localStorage.getItem('usuario_logado_cns'));
            if (user && user.email) {
                const pedidosKey = 'pedidos_' + user.email;
                const pedidos = JSON.parse(localStorage.getItem(pedidosKey)) || [];
                const data = new Date();
                pedidos.push({
                    data: data.toLocaleDateString('pt-BR') + ' ' + data.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                    produtos: produtosPedido,
                    total: totalPedido
                });
                localStorage.setItem(pedidosKey, JSON.stringify(pedidos));
            }
            window.location.href = 'confirmacao.html';
        }, 1800);
    });

    // Busca automática de endereço pelo CEP
    const cepInput = document.getElementById('cep');
    if (cepInput) {
        cepInput.addEventListener('blur', function() {
            const cep = cepInput.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.erro) {
                            document.getElementById('cep-erro').textContent = 'CEP não encontrado.';
                            document.getElementById('rua').value = '';
                            document.getElementById('bairro').value = '';
                            document.getElementById('cidade').value = '';
                            document.getElementById('estado').value = '';
                        } else {
                            document.getElementById('cep-erro').textContent = '';
                            document.getElementById('rua').value = data.logradouro || '';
                            document.getElementById('bairro').value = data.bairro || '';
                            document.getElementById('cidade').value = data.localidade || '';
                            document.getElementById('estado').value = data.uf || '';
                        }
                    })
                    .catch(() => {
                        document.getElementById('cep-erro').textContent = 'Erro ao buscar o CEP.';
                    });
            }
        });
    }

    function atualizarBadgeCarrinho() {
        let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
        let badge = document.getElementById('badge-carrinho');
        if (badge) {
            if (carrinho.length > 0) {
                badge.textContent = carrinho.length;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }
    }
    document.addEventListener('DOMContentLoaded', atualizarBadgeCarrinho);
    window.addEventListener('storage', atualizarBadgeCarrinho);
    </script>
